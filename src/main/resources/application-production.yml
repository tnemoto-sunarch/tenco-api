spring:
  application:
    name: tencoApi
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:tencoapi;DB_CLOSE_ON_EXIT=TRUE;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
server:
  port: 8081
logging:
  level:
    org.springframework.web: DEBUG
    jp.co.sunarch: DEBUG
  file: logs/${spring.application.name}.log
